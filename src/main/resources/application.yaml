spring:
  application:
    name: spring-boot-jstack-atomic-reference
    description: spring-boot-jstack-atomic-reference
  main:
    banner-mode: "off"
    allow-bean-definition-overriding: true
    allow-circular-references: true
  beaninfo:
    ignore: true
  profiles:
    default: local

  datasource:
    url: jdbc:postgresql://localhost:5432/jstack_system_acronym
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: postgres
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      auto-commit: true
      transaction-isolation: TRANSACTION_READ_COMMITTED
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/000-master.xml
    enabled: true

server:
  port: 8080
  servlet:
    session:
      cookie:
        http-only: true
        secure: true
  error:
    whitelabel:
      enabled: false

management:
  server:
    port: 9090
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

---
### Development
spring:
  config:
    activate:
      on-profile: des,uat

---
### Production
spring:
  config:
    activate:
      on-profile: prd